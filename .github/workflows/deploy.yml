name: Deploy (Simulado)

on:
  workflow_run:
    workflows: ["CI Inventario"]
    types:
      - completed

jobs:
  deploy:
    # Solo ejecuta si CI pasó correctamente
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código del repositorio
        uses: actions/checkout@v4

      - name: Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # ==========================
      # INSTALAR BACKEND
      # ==========================
      - name: Instalar dependencias del Backend
        working-directory: ./backend
        run: npm install

      - name: Build Backend (simulado)
        working-directory: ./backend
        run: |
          echo "Simulando build del backend..."
          mkdir -p build
          cp -r src build/src
          echo "Backend listo (simulado)."

      # ==========================
      # INSTALAR FRONTEND
      # ==========================
      - name: Instalar dependencias del Frontend
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend (simulado)
        working-directory: ./frontend
        run: |
          echo "Simulando build del frontend..."
          mkdir -p dist
          cp -r src dist/src
          echo "Frontend listo (simulado)."

      # ==========================
      # DESPLIEGUE SIMULADO
      # ==========================
      - name: Simular despliegue
        run: |
          echo "====================================="
          echo " DESPLIEGUE SIMULADO COMPLETADO"
          echo " Backend → ficticio"
          echo " Frontend → ficticio"
          echo "====================================="
